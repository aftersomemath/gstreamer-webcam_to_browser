<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<title>Rover Command Center</title>

<style>
#output {
    border-style: dotted;
    border-width: 1px;
    max-width: 50%;
}

h2 {
    text-align: center;
}

h3 {
    text-align: center;
    margin-top: 0px;
    margin-bottom: 0px;
}

#messagebox {
    max-width: 50%;
    max-height: 250px;
    overflow: auto;
    border-style: dotted;
    border-width: 1px;
}

#videofeed {
    display: block;
    max-width: 80%;
    margin-left: auto;
    margin-right: auto;

}

#controlpanel {
    border-style: dotted;
    float:right;
    border-width: 1px;
    min-width: 45%;
    height: 400px;
}

#forwardButton{
 }  

#backwardButton{
    
}

#leftButton{
}

#rightButton{

}

div {
 margin: 1%;
}

</style>
<script language="javascript" type="text/javascript">

  var ip = location.host;
  var CamUri = "ws://" + ip + "/ws";
  var KeyUri = "ws://" + ip.replace("8888", "8889") + "/ws";
  var output;
  var cam_socket;
  var key_socket;
  var img;

  function init()
  {
    output = document.getElementById("output");
    messagebox = document.getElementById("messagebox");
    img = document.createElement("img");
    img.id = "videofeed";
    img.src = "http://www.asphaltandrubber.com/wp-content/gallery/ktm-390-duke-in-high-resolution/2013-ktm-390-duke-high-resolution-08.jpg";
    output.appendChild(img);
    testWebSocket();
    window.setTimeout(sendCommandVector, 1000);
    
    writeToScreen('<span style="color: Green;">Welcome to Rover Commander</span> ');
  }

  function sendCommandVector() {
    if (key_socket.readyState == 1) {
      console.log("SENDING");
      key_socket.send(JSON.stringify(vector));
      window.setTimeout(sendCommandVector, 100);
    } else {
      console.log("CONNECTION FAILED");
    }
  }

  function testWebSocket()
  {
    cam_socket = new WebSocket(CamUri);
    cam_socket.onopen = function(evt) { onOpen(evt) };
    cam_socket.onclose = function(evt) { onClose(evt) };
    cam_socket.onmessage = function(evt) { onMessage(evt) };
    cam_socket.onerror = function(evt) { onError(evt) };

    key_socket = new WebSocket(KeyUri);
    key_socket.on_open = function(evt) {
      console.log("Command link established.");
    }
    key_socket.on_error = function(evt) {
      console.log("Command error");
    }
    key_socket.on_close = function(evt) {
      console.log("Command link lost");
    }
  }

  function onOpen(evt)
  {
    writeToScreen("CAM CONNECTED");
  }

  function onClose(evt)
  {
    writeToScreen("CAM DISCONNECTED");
  }

  function onMessage(evt)
  {
    var outDiv = document.getElementById("output");
    var image = evt.data;
    var imageURL = URL.createObjectURL(image);

    img.src = imageURL;

    img.onload = function(e) {
        window.URL.revokeObjectURL(this.imageURL);
    }
 }

  function onError(evt)
  {
    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
  }

  function writeToScreen(message)
  {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    messagebox.appendChild(pre);
    
    messagebox.scrollTop = messagebox.scrollHeight;
  }

  window.addEventListener("load", init, false);
  window.addEventListener("keydown", onKeyDown, false);
  window.addEventListener("keyup", onKeyUp, false);
  var vector=[255,0,0,0,0];
  function onKeyDown(event){
    var keyCode=event.keyCode;
    switch(keyCode){
      case 87: //w
      vector[1] = 1;
      forward = document.getElementById("forwardButton");
      forward.click();
      console.log('hey');
      break;

      case 65: //a
      vector[3]=1;
      break;

      case 83: //s
      vector[2]=1;
      break;

      case 68: //d
      vector[4]=1;
      break;

  //case 38: //Up Arrow
  //vector[2]=1;
  //break;

  //case 40: //Down Arrow
  //vector[2]=-1;
  //break;
    }
    console.log(vector.toString());
  //commandAPI.thrust = vector;

  }

  function onKeyUp(event){
    var keyCode=event.keyCode;
    switch(keyCode){
      case 87: //w
      vector[1] = 0;
      break;

      case 65: //a
      vector[3]=0;
      break;

      case 83: //s
      vector[2]=0;
      break;

      case 68: //d
      vector[4]=0;
      break;

  //case 38: //Up Arrow
  //vector[2]=0;
  //break;

  //case 40: //Down Arrow
  //vector[2]=0;
  //break;
    }
    console.log(vector.toString());
  //commandAPI.thrust = vector;
  }

</script>
<body>
<h2>Rover Command Center</h2>
<div id="controlpanel">
    <h3>Control Panel</h3>
    <p> W,A,S,D = Direction </p>
    <button>Call QuadCopter</button>
    <button>Toggle Telemetry Data</button>
</div>
<div id="output"><h3>Video Feed</h3></div>
<div id="messagebox"><h3>Message Center</h3></div>
</body>

</html>
