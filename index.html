<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<title>WebSocket Test</title>

<script language="javascript" type="text/javascript">

  var wsUri = "ws://192.168.1.125:8888/ws";
  var output;
  var websocket;
  var img;

  function init()
  {
    output = document.getElementById("output");
    img = document.createElement("img");
    img.height = 480;
    img.src = "";
    output.appendChild(img);
    testWebSocket();
    window.setTimeout(sendCommandVector, 1000);
  }

  function sendCommandVector() {
    if (websocket.readyState == 1) {
      console.log("SENDING");
      websocket.send(JSON.stringify(vector));
      window.setTimeout(sendCommandVector, 100);
    } else {
      console.log("CONNECTION FAILED");
    }
  }

  function testWebSocket()
  {
    websocket = new WebSocket(wsUri);
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }

  function onOpen(evt)
  {
    writeToScreen("CONNECTED");
    //doSend("WebSocket rocks");
  }

  function onClose(evt)
  {
    writeToScreen("DISCONNECTED");
  }

  function onMessage(evt)
  {
    var outDiv = document.getElementById("output");
    var image = evt.data;
    var imageURL = URL.createObjectURL(image);

    img.src = imageURL;

    img.onload = function(e) {
        window.URL.revokeObjectURL(this.imageURL);
    }

    //console.log(evt.data);
  }

  function onError(evt)
  {
    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
  }

  function doSend(message)
  {
    writeToScreen("SENT: " + message);
    websocket.send(message);
  }

  function writeToScreen(message)
  {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    output.appendChild(pre);
  }

  window.addEventListener("load", init, false);
  window.addEventListener("keydown", onKeyDown, false);
  window.addEventListener("keyup", onKeyUp, false);
  var vector=[255,0,0,0,0];
  function onKeyDown(event){
    var keyCode=event.keyCode;
    switch(keyCode){
      case 87: //w
      vector[1] = 1;
      break;
  
      case 65: //a
      vector[3]=1;
      break;
  
      case 83: //s
      vector[2]=1;
      break;
  
      case 68: //d
      vector[4]=1;
      break;
  
  //case 38: //Up Arrow
  //vector[2]=1;
  //break;
  
  //case 40: //Down Arrow
  //vector[2]=-1;
  //break;
    }
    console.log(vector.toString());
  //commandAPI.thrust = vector;
  
  }

  function onKeyUp(event){
    var keyCode=event.keyCode;
    switch(keyCode){
      case 87: //w
      vector[1] = 0;
      break;
  
      case 65: //a
      vector[3]=0;
      break;
  
      case 83: //s
      vector[2]=0;
      break;
  
      case 68: //d
      vector[4]=0;
      break;
  
  //case 38: //Up Arrow
  //vector[2]=0;
  //break;
  
  //case 40: //Down Arrow
  //vector[2]=0;
  //break;
    }
    console.log(vector.toString());
  //commandAPI.thrust = vector;
  }

</script>
<body>
<h2>WebSocket Test</h2>

<div id="output"></div>
</body>

</html>
